{% extends "base.html" %}


{% block content %} 
<div class="row">
{% include "dashboard/side_bar.html" %}


<div class="col-md-9">
    <h3>All Categories</h3>
    <a href="{% url 'add' %}" class="btn btn-dark text-light float-right mb-2 ">Add</a>
     <table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Category Name</th>
      <th>Created-at</th>
      <th>Updated-at</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for cat in categories %}
    <tr>
      <th scope="row"> {{forloop.counter}} </th>
      <td> {{cat}} </td>
      <td> {{cat.created_at}} </td>
      <td>{{cat.updated_at}}</td>
      <td>{{cat.action}}</td>
      <td>
        <a href="" ><i class="fa fa-edit text-success"></i></a>
        <a href="" ><i class="fa fa-trash text-danger"></i></a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

</div>
{% endblock %}
