 {% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row">
{% include "dashboard/side_bar.html" %}


<div class="col-md-9">
    <h3>Edit Categories</h3>

    <form action="{% url 'edit' category.id  %}" method="post">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-warning">Proceed</button>
    </form>
</div>

</div>

{% endblock %}
