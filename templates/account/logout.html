{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
  <h3 class="mb-4">Are you sure you want to log out?</h3>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">
      Logout
    </button>
  </form>
</div>
{% endblock %}
